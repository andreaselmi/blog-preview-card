<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <!-- Blog Card -->
    <article class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg"
        alt="Abstract illustration representing web development" height="200" />
      <header class="card__header">
        <p class="card__header__tag typography-3-bold">Learning</p>
        <p class="typography-3">Published 21 Dec 2023</p>
        <a href="https://github.com/andreaselmi" target="_blank" class="card__header__title">
          <h1 class="typography-1">HTML & CSS foundations</h1>
        </a>
      </header>
      <p class="card__description typography-2">
        These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
      <footer class="card__footer">
        <img class="card__footer__author__image" src="./assets/images/image-avatar.webp"
          alt="Greg Hooper profile picture" />
        <h2 class="typography-3-bold">Greg Hooper</h2>
      </footer>
    </article>
  </main>
</body>

</html>
